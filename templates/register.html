{% extends "layout.html" %}

{% block title %}
    Đăng kí
{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Tên đăng nhập" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Mật khẩu" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Xác nhận mật khẩu" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="secret_code" name="secret_code" placeholder="Code" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Đăng kí</button>
    </form>

{% endblock %}
